<div style="margin-top: 64px;" class="flex-container">
	<div class="flex-child"> 
		<img class="pfp" alt="Profile Picture" src="{{profilePicture}}" />
	</div>
	<div class="flex-child">
		<div class="flex-container"><h2>{{firstName}} {{lastName}}</h2></div>
		<div class="flex-container"><strong>Email:&nbsp;</strong><span>{{email}}</span></div>
		<div class="flex-container"><strong>Phone:&nbsp;</strong><span>{{phoneNumber}}</span></div>
		<div class="flex-container"><strong>Address:&nbsp;</strong><span>{{addrLine1}} {{addrLine2}}</span></div>
		<span style="padding-left: 90px;">{{city}}, {{state}} {{zipCode}}</span>
	</div>
</div>
